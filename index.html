<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  
  <body>
    <main class="calulator">
      <div class="calulator_result">0</div>
        <div class="calulator_buttons">
          <ul class="calulator_button_list">
          <li class="calulator_button_list_item">7</li>
          <li class="calulator_button_list_item">8</li>
          <li class="calulator_button_list_item">9</li>
          <li class="calulator_button_list_item">+</li>
        </ul>
        <ul class="calulator_button_list">
          <li class="calulator_button_list_item">4</li>
          <li class="calulator_button_list_item">5</li>
          <li class="calulator_button_list_item">6</li>
          <li class="calulator_button_list_item">-</li>
        </ul>
        <ul class="calulator_button_list">
          <li class="calulator_button_list_item">1</li>
          <li class="calulator_button_list_item">2</li>
          <li class="calulator_button_list_item">3</li>
          <li class="calulator_button_list_item">*</li>
        </ul>
        <ul class="calulator_button_list">
          <li class="calulator_button_list_item">0</li>
          <li class="calulator_button_list_item">00</li>
          <li class="calulator_button_list_item">.</li>
          <li class="calulator_button_list_item">/</li>
        </ul>
        <ul class="calulator_button_list">
          <li class="calulator_button_list_item">AC</li>
          <li class="calulator_button_list_item">=</li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
